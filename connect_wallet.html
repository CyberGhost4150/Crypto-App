<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-poppins flex flex-col items-center justify-center min-h-screen relative">

    <nav class="w-full flex justify-between items-center p-6 bg-gray-800 shadow-lg">
        <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
            Connect Wallet
        </h1>

        <button id="menu-btn" class="md:hidden focus:outline-none">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </nav>

    <div class="hidden md:hidden absolute top-16 right-6 bg-gray-800 p-4 rounded-lg">
        <a href="index.html" class="absolute left-4 top-6 text-white text-2xl md:text-3xl"> Home</a>
        <a href="dashboard.html" class="block text-white py-2 hover:text-yellow-400"> Dashboard</a>
    </div>

    <div id="mobile-menu" class="text-center w-full max-w-md px-4">
        <p class="text-gray-300 text-lg mb-4">Enter your wallet address or connect with MetaMask.</p>

        <input id="walletInput" type="text"
            class="w-full p-3 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="e.g., 0x1234...abcd" onfocus="showTooltip()" onblur="hideTooltip()">
            <p id="walletTooltip" class="hidden text-gray-400 text-sm mt-1">Example: 0x1234567890abcdef1234567890abcdef1234567890</p>

        <button onclick="manualConnect()"
            class="mt-4 bg-green-500 px-6 py-3 rounded-lg hover:bg-green-600 transition text-white font-semibold w-full">
            Connect Manually
        </button>

        <p class="text-gray-400 text-sm my-3">OR</p>

        <button onclick="connectWallet()"
            class="bg-blue-500 px-6 py-3 rounded-lg hover:bg-blue-600 transition text-white font-semibold w-full">
            Connect with MetaMask
        </button>

        <p id="walletStatus" class="mt-4 text-gray-300"></p>
    </div>

    <script src="wallet.js"></script>

</body>

</html>
